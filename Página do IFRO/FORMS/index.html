<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <!--Aqui estamos criando a divi princiapal da nossa pagina-->
    <div class="container">
        <!--Aqui estamos criando a div que contera a imagem do formulário-->
        <div xlass = "form-img">
            <img src="Asets/IMG/logo.jpg" alt="Imagem de formulario">
        </div> 
        <!--Aqui estamos criando a div que contera os elementos do formulario-->
        <div class="form">
            <!--Aqui criamos a tag form que se refere a estrutura do formulario-->
            <form action = "">
                <!--Aqui estamos criando a div que conterá os elementos do cabeçalho do formuário-->
                <div class = "form-header">
                    <!--Aqui temos uma div do titulo do formulario-->
                    <div class = "title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <!--Aqui temos a div do botao do formulario-->
                    <div class ="login-button">
                        <button type = "submit">login</button>
                    </div>
                    <!--Aqui estamos criando a descrição do campo-->
                    <div class = "input-group">
                        <!--Aqui estamos criando a descrição do campo-->
                        <div class ='input-box'>
                            <label for ="firstname">Nome</label>
                            <!--Aqui estamos criando o campo para entrada do texto-->
                            <input id="firstname" type="text" name="firstname"
                            placeholder ="Digite seu nome">
                        </div>
                        <!--Aqui estamos criando a descrição do campo-->
                        <div class ='input-box'>
                            <!--Aqui estamos criando a descrição do campo-->
                            <label for ="lastname">Sobrenome</label>
                            <!--Aqui estamos criando o campo para entrada do texto-->
                            <input id="lastname" type="text" name="lastname"
                            placeholder ="Digite seu sobrenome">
                        </div>
                        <!--Aqui estamos criando a descrição do campo-->
                        <div class ='input-box'>
                            <!--Aqui estamos criando a descrição do campo-->
                            <label for ="number">Celular</label>
                            <!--Aqui estamos criando o campo para entrada do texto-->
                            <input id="number" type="tel" name="number"
                            placeholder ="xx xxxx-xxxx" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
                        </div>
                        </div>
                        <!--Aqui estamos criando a descrição do campo-->
                        <div class ='input-box'>
                            <!--Aqui estamos criando a descrição do campo-->
                            <label for ="password">Senha</label>
                            <!--Aqui estamos criando o campo para entrada do texto-->
                            <input id="password" type="password" name="password"
                            placeholder ="Digite sua senha" required>
                        </div>
                        <!--Aqui estamos criando a descrição do campo-->
                        <div class ='input-box'>
                            <!--Aqui estamos criando a descrição do campo-->
                            <label for ="confirmarpassword">Confirme sua senha</label>
                            <!--Aqui estamos criando o campo para entrada do texto-->
                            <input id="confirmarpassword" type="password" name="confirmarpassword"
                            placeholder ="confirme sua senha" required>
                        </div>
                    </div>
                    <!--Aqui criamos a div que conterá a segunda parte do formulário-->
                    <div class="gender-input">
                        <!--Aqui criamos o titulo do formulário do formulário-->
                        <div class="gende-title">
                            <h6>Gênero</h6>
                        </div>
                        <!--Aqui criamos a div que conterá as divs individuais de cada opção dos generos-->
                        <div class="gender-group">
                            <!--Aqui criamos a div individual contendo a bolinha de marcação e a descriação da opção-->
                            <div class ="gender-input">
                                <!--Aqui criaremos a bolinha de marcação-->
                                <input type="radio" id="female" name="gender">
                                <!--Aqui criamos a descrição da opção-->
                                <label for="female">Feminino</label>
                            </div>
                            <!--Aqui criamos a div individual contendo a bolinha de marcação e a descriação da opção-->
                            <div class ="gender-input">
                                <!--Aqui criaremos a bolinha de marcação-->
                                <input type="radio" id="male" name="gender">
                                <!--Aqui criamos a descrição da opção-->
                                <label for="male">Masculino</label>
                            </div>
                            <!--Aqui criamos a div individual contendo a bolinha de marcação e a descriação da opção-->
                            <div class ="gender-input">
                                <!--Aqui criaremos a bolinha de marcação-->
                                <input type="radio" id="others" name="gender">
                                <!--Aqui criamos a descrição da opção-->
                                <label for="others">Outros</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="register-button">
                    <button type="submit">Cadastrar</button>
                </div>
             </form>
        </div>
    </div>
</body>
</html>
