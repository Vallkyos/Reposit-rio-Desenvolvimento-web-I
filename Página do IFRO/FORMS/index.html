<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Asets/CSS/Style.css">
<title>Formulário de Cadastro</title>
</head>
<body>
<!--Aqui estamos criando a div principal da nossa página.-->
<div class = "container">
<!--Aqui estamos criando a div que conterá a imagem do formulário.-->
<div class = "form-img">
<img src = "asets/img/logo.jpg" alt = "Imagem do Formulário.">
</div>
<!--Aqui vamos criar a div que conterá os elementos do formulário.-->
<div class = "form">
<!--Aqui criamos a tag form que se refere à estrutura do formulário.-->
<form action = "">
<!--Aqui estamos criando a div que conterá os elementos do cabeçalho do formulário.-->
<div class = "form-header">
<!--Aqui temos a div do título do formulário.-->
<div class = "title">
<h1>Cadastre-se</h1>
</div>
<!--Aqui temos a div do botão Login do formulário.-->
<div class = "login-button">
<button type = "submit">Login</button>
</div>
</div>
<!--Aqui estamos criando uma div que conterá os inputs do forumlário.-->
<div class = "input-group">
<!--Aqui estamos criando uma div para cada conjunto de descrição e caixa de entrada.-->
<div class = "input-box">
<!--Aqui estamos criando a descrição do campo.-->
<label for = "firstname">Primeiro Nome</label>
<!--Aqui estamos criando o campo para entrada de texto.-->
<input id = "firstname" type = "text" name = "firstname" placeholder = "Digite seu primeiro nome">
</div>
<!--Aqui estamos criando a descrição do campo.-->
<div class = "input-box">
<!--Aqui estamos criando a descrição do campo.-->
<label for = "lastname">Sobrenome</label>
<!--Aqui estamos criando o campo para entrada de texto.-->
<input id = "lastname" type = "text" name = "lastname" placeholder = "Digite seu sobrenome">
</div>
<!--Aqui estamos criando a descrição do campo.-->
<div class = "input-box">
<!--Aqui estamos criando a descrição do campo.-->
<label for = "email">Email</label>
<!--Aqui estamos criando o campo para entrada de texto.-->
<input id = "email" type = "email" name = "email" placeholder = "Digite seu email">
</div>
<!--Aqui estamos criando a descrição do campo.-->
<div class = "input-box">
<!--Aqui estamos criando a descrição do campo.-->
<label for = "number">Celular</label>
<!--Aqui estamos criando o campo para entrada de texto.-->
<input id = "number" type = "tel" name = "number" placeholder = "xx xxxxx-xxxx" pattern = "[0-9]{2} [0-9]{5}- [0-9]{4}" required>
</div>
<!--Aqui estamos criando a descrição do campo.-->
<div class = "input-box">
<!--Aqui estamos criando a descrição do campo.-->
<label for = "password">Senha</label>
<!--Aqui estamos criando o campo para entrada de texto.-->
<input id = "password" type = "password" name = "password" placeholder = "Digite sua senha" required>
</div>
<!--Aqui estamos criando a descrição do campo.-->
<div class = "input-box">
<!--Aqui estamos criando a descrição do campo.-->
<label for = "confirmpassword">Confirme sua Senha</label>
<!--Aqui estamos criando o campo para entrada de texto.-->
<input id = "confirmpassword" type = "password" name = "confirmpassword" placeholder = "Confirme sua senha" required>
</div>
</div>
<!--Aqui criamos a div que conterá a segunda parte do formulário.-->
<div class = "gender-inputs">
<!--Aqui criamos o título dessa parte do formulário.-->
<div class = "gender-title">
<h6>Gênero</h6>
</div>
<!--Aqui criamos a div que conterá as divs individuais de cada opção dos gêneros.-->
<div class = "gender-group">
<!--Aqui criamos a div individual contendo a bolinha de marcação e a descição da opção.-->
<div class = "gender-input">
<!--Aqui criamos a bolinha de marcação.-->
<input type = "radio" id = "female" name = "gender">
<!--Aqui criamos a descrição da opção.-->
<label for = "female">Feminino</label>
</div>
<!--Aqui criamos a div individual contendo a bolinha de marcação e a descição da opção.-->
<div class = "gender-input">
<!--Aqui criamos a bolinha de marcação.-->
<input type = "radio" id = "male" name = "gender">
<!--Aqui criamos a descrição da opção.-->
<label for = "male">Masculino</label>
</div>
<!--Aqui criamos a div individual contendo a bolinha de marcação e a descição da opção.-->
<div class = "gender-input">
<!--Aqui criamos a bolinha de marcação.-->
<input type = "radio" id = "others" name = "gender">
<!--Aqui criamos a descrição da opção.-->
<label for = "others">Outros</label>
</div>
</div>
</div>
<!--Aqui estamos criando a div que conterá o botão de cadastrar.-->
<div class = "register-button">
<button type = "submit">Cadastrar</button>
</div>
</form>
</div>
</div>
</body>
</html>
